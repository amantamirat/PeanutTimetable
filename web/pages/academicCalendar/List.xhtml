<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListAcademicCalendarTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="AcademicCalendarListForm">
                <p:panel header="#{bundle.ListAcademicCalendarTitle}">
                    <p:toolbar>
                        <p:toolbarGroup>                        
                            <p:commandButton id="createButton" 
                                             icon="ui-icon-plus"   
                                             value="#{bundle.Create} New" 
                                             actionListener="#{academicCalendarController.prepareCreate}" 
                                             update=":AcademicCalendarCreateForm" 
                                             oncomplete="PF('AcademicCalendarCreateDialog').show()"
                                             style="margin-right: .5rem">
                                <p:resetInput target=":AcademicCalendarCreateForm"/>
                            </p:commandButton>                         

                        </p:toolbarGroup>

                    </p:toolbar>

                    <p:dataTable id="datalist" value="#{academicCalendarController.items}" var="item"
                                 selectionMode="single" selection="#{academicCalendarController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 rowIndexVar="rowIndex" >

                        <f:facet name="header">
                            Expand the Academic Calendar row to see Registered Batches.
                        </f:facet>

                        <p:column style="width:2rem">
                            <p:rowToggler/>
                        </p:column>

                        <p:ajax event="rowSelect"   update="viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="viewButton editButton deleteButton"/>

                        <p:column width="5%">
                            <f:facet name="header">
                                <h:outputText  value="No"/>
                            </f:facet>
                            <h:outputText value="#{rowIndex+1}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAcademicCalendarTitle_academicYear}"/>
                            </f:facet>
                            <h:outputText value="#{item.academicYear}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAcademicCalendarTitle_semester}"/>
                            </f:facet>
                            <h:outputText value="#{item.semester.shortTerm}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAcademicCalendarTitle_classStartDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.classStartDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAcademicCalendarTitle_classEndDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.classEndDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAcademicCalendarTitle_examStartDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.examStartDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAcademicCalendarTitle_examEndDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.examEndDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>

                        <p:rowExpansion>
                            <p:dataTable 
                                id="registeredBatchsdatalist" 
                                value="#{item.activeBatchCollection}" 
                                var="rBatch"
                                selectionMode="single"
                                paginator="true"
                                rowKey="#{rBatch.id}"
                                rows="10"
                                rowsPerPageTemplate="10,20,30,40,50"
                                rowIndexVar="rowIndex" paginatorPosition="bottom"> 

                                <p:column width="5%">
                                    <f:facet name="header">
                                        <h:outputText  value="#"/>
                                    </f:facet>
                                    <h:outputText value="#{rowIndex+1}"/>
                                </p:column>                        

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Registred Batch"/>
                                    </f:facet>                            
                                    <h:outputText value="#{rBatch.batch.toString()}"/>
                                </p:column>                        
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Year Level"/>
                                    </f:facet>
                                    <h:outputText value="#{rBatch.relativeYearLevel}"/>
                                </p:column>

                            </p:dataTable>
                        </p:rowExpansion>

                        <f:facet name="footer">
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":AcademicCalendarViewForm" oncomplete="PF('AcademicCalendarViewDialog').show()" disabled="#{empty academicCalendarController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":AcademicCalendarEditForm" oncomplete="PF('AcademicCalendarEditDialog').show()" disabled="#{empty academicCalendarController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{academicCalendarController.destroy}" update=":growl,datalist" disabled="#{empty academicCalendarController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
