<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StaffClassViewDlg" widgetVar="StaffClassViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewStaffClassTitle}">
            <h:form id="StaffClassViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{staffClassController.selected != null}">
                        <h:outputText value="#{bundle.ViewStaffClassLabel_id}"/>
                        <h:outputText value="#{staffClassController.selected.id}" title="#{bundle.ViewStaffClassTitle_id}"/>
                        <h:outputText value="#{bundle.ViewStaffClassLabel_mode}"/>
                        <h:outputText value="#{staffClassController.selected.mode}" title="#{bundle.ViewStaffClassTitle_mode}"/>
                        <h:outputText value="#{bundle.ViewStaffClassLabel_courseClass}"/>
                        <h:outputText value="#{staffClassController.selected.courseClass}" title="#{bundle.ViewStaffClassTitle_courseClass}"/>
                        <h:outputText value="#{bundle.ViewStaffClassLabel_staff}"/>
                        <h:outputText value="#{staffClassController.selected.staff}" title="#{bundle.ViewStaffClassTitle_staff}"/>
                        <h:outputText value="#{bundle.ViewStaffClassLabel_labGroup}"/>
                        <h:outputText value="#{staffClassController.selected.labGroup}" title="#{bundle.ViewStaffClassTitle_labGroup}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="StaffClassViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
