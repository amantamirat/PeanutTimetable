<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StaffClassEditDlg" widgetVar="StaffClassEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditStaffClassTitle}">
            <h:form id="StaffClassEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{staffClassController.selected != null}">
                        <p:outputLabel value="#{bundle.EditStaffClassLabel_id}" for="id" />
                        <p:inputText id="id" value="#{staffClassController.selected.id}" title="#{bundle.EditStaffClassTitle_id}" required="true" requiredMessage="#{bundle.EditStaffClassRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditStaffClassLabel_mode}" for="mode" />
                        <p:inputText id="mode" value="#{staffClassController.selected.mode}" title="#{bundle.EditStaffClassTitle_mode}" required="true" requiredMessage="#{bundle.EditStaffClassRequiredMessage_mode}"/>
                        <p:outputLabel value="#{bundle.EditStaffClassLabel_courseClass}" for="courseClass" />
                        <p:selectOneMenu id="courseClass" value="#{staffClassController.selected.courseClass}" required="true" requiredMessage="#{bundle.EditStaffClassRequiredMessage_courseClass}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{sectionClassController.itemsAvailableSelectOne}"
                                           var="courseClassItem"
                                           itemValue="#{courseClassItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditStaffClassLabel_staff}" for="staff" />
                        <p:selectOneMenu id="staff" value="#{staffClassController.selected.staff}" required="true" requiredMessage="#{bundle.EditStaffClassRequiredMessage_staff}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{staffController.itemsAvailableSelectOne}"
                                           var="staffItem"
                                           itemValue="#{staffItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditStaffClassLabel_labGroup}" for="labGroup" />
                        <p:selectOneMenu id="labGroup" value="#{staffClassController.selected.labGroup}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{sectionLabGroupController.itemsAvailableSelectOne}"
                                           var="labGroupItem"
                                           itemValue="#{labGroupItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{staffClassController.update}" value="#{bundle.Save}" update="display,:StaffClassListForm:datalist,:growl" oncomplete="handleSubmit(args, 'StaffClassEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="StaffClassEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
