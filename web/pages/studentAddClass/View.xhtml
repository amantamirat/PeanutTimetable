<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StudentAddClassViewDlg" widgetVar="StudentAddClassViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewStudentAddClassTitle}">
            <h:form id="StudentAddClassViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{studentAddClassController.selected != null}">
                        <h:outputText value="#{bundle.ViewStudentAddClassLabel_id}"/>
                        <h:outputText value="#{studentAddClassController.selected.id}" title="#{bundle.ViewStudentAddClassTitle_id}"/>
                        <h:outputText value="#{bundle.ViewStudentAddClassLabel_addedClass}"/>
                        <h:outputText value="#{studentAddClassController.selected.addedClass}" title="#{bundle.ViewStudentAddClassTitle_addedClass}"/>
                        <h:outputText value="#{bundle.ViewStudentAddClassLabel_student}"/>
                        <h:outputText value="#{studentAddClassController.selected.student}" title="#{bundle.ViewStudentAddClassTitle_student}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="StudentAddClassViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
