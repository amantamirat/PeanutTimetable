<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CourseViewDlg" widgetVar="CourseViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCourseTitle}">
            <h:form id="CourseViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{courseController.selected != null}">
                        <h:outputText value="#{bundle.ViewCourseLabel_id}"/>
                        <h:outputText value="#{courseController.selected.id}" title="#{bundle.ViewCourseTitle_id}"/>
                        <h:outputText value="#{bundle.ViewCourseLabel_courseCode}"/>
                        <h:outputText value="#{courseController.selected.courseCode}" title="#{bundle.ViewCourseTitle_courseCode}"/>
                        <h:outputText value="#{bundle.ViewCourseLabel_courseTitle}"/>
                        <h:outputText value="#{courseController.selected.courseTitle}" title="#{bundle.ViewCourseTitle_courseTitle}"/>
                        <h:outputText value="#{bundle.ViewCourseLabel_lectureHours}"/>
                        <h:outputText value="#{courseController.selected.lectureHours}" title="#{bundle.ViewCourseTitle_lectureHours}"/>
                        <h:outputText value="#{bundle.ViewCourseLabel_laboratoryHours}"/>
                        <h:outputText value="#{courseController.selected.laboratoryHours}" title="#{bundle.ViewCourseTitle_laboratoryHours}"/>
                        <h:outputText value="#{bundle.ViewCourseLabel_tutorialHours}"/>
                        <h:outputText value="#{courseController.selected.tutorialHours}" title="#{bundle.ViewCourseTitle_tutorialHours}"/>
                        <h:outputText value="#{bundle.ViewCourseLabel_ownerDepartment}"/>
                        <h:outputText value="#{courseController.selected.ownerDepartment}" title="#{bundle.ViewCourseTitle_ownerDepartment}"/>
                        <h:outputText value="#{bundle.ViewCourseLabel_department}"/>
                        <h:outputText value="#{courseController.selected.department}" title="#{bundle.ViewCourseTitle_department}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CourseViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
