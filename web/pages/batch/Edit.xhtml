<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BatchEditDlg" widgetVar="BatchEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditBatchTitle}">
            <h:form id="BatchEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{batchController.selected != null}">
                        <p:outputLabel value="#{bundle.EditBatchLabel_id}" for="id" />
                        <p:inputText id="id" value="#{batchController.selected.id}" title="#{bundle.EditBatchTitle_id}" required="true" requiredMessage="#{bundle.EditBatchRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditBatchLabel_entranceYear}" for="entranceYear" />
                        <p:inputText id="entranceYear" value="#{batchController.selected.entranceYear}" title="#{bundle.EditBatchTitle_entranceYear}" required="true" requiredMessage="#{bundle.EditBatchRequiredMessage_entranceYear}"/>
                        <p:outputLabel value="#{bundle.EditBatchLabel_program}" for="program" />
                        <p:selectOneMenu id="program" value="#{batchController.selected.program}" required="true" requiredMessage="#{bundle.EditBatchRequiredMessage_program}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{programController.itemsAvailableSelectOne}"
                                           var="programItem"
                                           itemValue="#{programItem}"/>
                        </p:selectOneMenu>
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{batchController.update}" value="#{bundle.Save}" update="display,:BatchListForm:datalist,:growl" oncomplete="handleSubmit(args, 'BatchEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BatchEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
