<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SectionRoomEditDlg" widgetVar="SectionRoomEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSectionRoomTitle}">
            <h:form id="SectionRoomEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sectionRoomController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSectionRoomLabel_id}" for="id" />
                        <p:inputText id="id" value="#{sectionRoomController.selected.id}" title="#{bundle.EditSectionRoomTitle_id}" required="true" requiredMessage="#{bundle.EditSectionRoomRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditSectionRoomLabel_section}" for="section" />
                        <p:selectOneMenu id="section" value="#{sectionRoomController.selected.section}" required="true" requiredMessage="#{bundle.EditSectionRoomRequiredMessage_section}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{sectionController.itemsAvailableSelectOne}"
                                           var="sectionItem"
                                           itemValue="#{sectionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditSectionRoomLabel_rroom}" for="rroom" />
                        <p:selectOneMenu id="rroom" value="#{sectionRoomController.selected.rroom}" required="true" requiredMessage="#{bundle.EditSectionRoomRequiredMessage_rroom}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{roomController.itemsAvailableSelectOne}"
                                           var="rroomItem"
                                           itemValue="#{rroomItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sectionRoomController.update}" value="#{bundle.Save}" update="display,:SectionRoomListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SectionRoomEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SectionRoomEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
