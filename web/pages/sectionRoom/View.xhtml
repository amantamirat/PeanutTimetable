<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SectionRoomViewDlg" widgetVar="SectionRoomViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSectionRoomTitle}">
            <h:form id="SectionRoomViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sectionRoomController.selected != null}">
                        <h:outputText value="#{bundle.ViewSectionRoomLabel_id}"/>
                        <h:outputText value="#{sectionRoomController.selected.id}" title="#{bundle.ViewSectionRoomTitle_id}"/>
                        <h:outputText value="#{bundle.ViewSectionRoomLabel_section}"/>
                        <h:outputText value="#{sectionRoomController.selected.section}" title="#{bundle.ViewSectionRoomTitle_section}"/>
                        <h:outputText value="#{bundle.ViewSectionRoomLabel_rroom}"/>
                        <h:outputText value="#{sectionRoomController.selected.rroom}" title="#{bundle.ViewSectionRoomTitle_rroom}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SectionRoomViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
