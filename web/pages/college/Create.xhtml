<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CollegeCreateDlg" widgetVar="CollegeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCollegeTitle}" closeOnEscape="true">
            <h:form id="CollegeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{collegeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCollegeLabel_collegeName}" for="collegeName" />
                        <p:inputText id="collegeName" value="#{collegeController.selected.collegeName}" title="#{bundle.CreateCollegeTitle_collegeName}" required="true" requiredMessage="#{bundle.CreateCollegeRequiredMessage_collegeName}"/>
                    </p:panelGrid>
                    
                    <p:commandButton actionListener="#{collegeController.create}" value="#{bundle.Save}" update="display,:CollegeListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('CollegeCreateDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('CollegeCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
               </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
