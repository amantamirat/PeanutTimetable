<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CollegeViewDlg" widgetVar="CollegeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCollegeTitle}">
            <h:form id="CollegeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{collegeController.selected != null}">
                        <h:outputText value="#{bundle.ViewCollegeLabel_id}"/>
                        <h:outputText value="#{collegeController.selected.id}" title="#{bundle.ViewCollegeTitle_id}"/>
                        <h:outputText value="#{bundle.ViewCollegeLabel_collegeName}"/>
                        <h:outputText value="#{collegeController.selected.collegeName}" title="#{bundle.ViewCollegeTitle_collegeName}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CollegeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
