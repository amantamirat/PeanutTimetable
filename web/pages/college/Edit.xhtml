<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="CollegeEditDlg" widgetVar="CollegeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCollegeTitle}">
            <h:form id="CollegeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{collegeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCollegeLabel_collegeName}" for="collegeName" />
                        <p:inputText id="collegeName" value="#{collegeController.selected.collegeName}" title="#{bundle.EditCollegeTitle_collegeName}" required="true" requiredMessage="#{bundle.EditCollegeRequiredMessage_collegeName}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{collegeController.update}" value="#{bundle.Save}" update="display,:CollegeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CollegeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CollegeEditDialog.hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
