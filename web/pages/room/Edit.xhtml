<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RoomEditDlg" widgetVar="RoomEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRoomTitle}">
            <h:form id="RoomEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{roomController.selected != null}">
                        <p:outputLabel value="#{bundle.EditRoomLabel_id}" for="id" />
                        <p:inputText id="id" value="#{roomController.selected.id}" title="#{bundle.EditRoomTitle_id}" required="true" requiredMessage="#{bundle.EditRoomRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditRoomLabel_blockName}" for="blockName" />
                        <p:inputText id="blockName" value="#{roomController.selected.blockName}" title="#{bundle.EditRoomTitle_blockName}" required="true" requiredMessage="#{bundle.EditRoomRequiredMessage_blockName}"/>
                        <p:outputLabel value="#{bundle.EditRoomLabel_roomNumber}" for="roomNumber" />
                        <p:inputText id="roomNumber" value="#{roomController.selected.roomNumber}" title="#{bundle.EditRoomTitle_roomNumber}" required="true" requiredMessage="#{bundle.EditRoomRequiredMessage_roomNumber}"/>
                        <p:outputLabel value="#{bundle.EditRoomLabel_purpose}" for="purpose" />
                        <p:inputText id="purpose" value="#{roomController.selected.purpose}" title="#{bundle.EditRoomTitle_purpose}" required="true" requiredMessage="#{bundle.EditRoomRequiredMessage_purpose}"/>
                        <p:outputLabel value="#{bundle.EditRoomLabel_roomSize}" for="roomSize" />
                        <p:inputText id="roomSize" value="#{roomController.selected.roomSize}" title="#{bundle.EditRoomTitle_roomSize}" required="true" requiredMessage="#{bundle.EditRoomRequiredMessage_roomSize}"/>
                        <p:outputLabel value="#{bundle.EditRoomLabel_ground}" for="ground" />
                        <p:selectBooleanCheckbox id="ground" value="#{roomController.selected.ground}" required="true" requiredMessage="#{bundle.EditRoomRequiredMessage_ground}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{roomController.update}" value="#{bundle.Save}" update="display,:RoomListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RoomEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RoomEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
