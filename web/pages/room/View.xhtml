<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RoomViewDlg" widgetVar="RoomViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRoomTitle}">
            <h:form id="RoomViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{roomController.selected != null}">
                        <h:outputText value="#{bundle.ViewRoomLabel_id}"/>
                        <h:outputText value="#{roomController.selected.id}" title="#{bundle.ViewRoomTitle_id}"/>
                        <h:outputText value="#{bundle.ViewRoomLabel_blockName}"/>
                        <h:outputText value="#{roomController.selected.blockName}" title="#{bundle.ViewRoomTitle_blockName}"/>
                        <h:outputText value="#{bundle.ViewRoomLabel_roomNumber}"/>
                        <h:outputText value="#{roomController.selected.roomNumber}" title="#{bundle.ViewRoomTitle_roomNumber}"/>
                        <h:outputText value="#{bundle.ViewRoomLabel_purpose}"/>
                        <h:outputText value="#{roomController.selected.purpose}" title="#{bundle.ViewRoomTitle_purpose}"/>
                        <h:outputText value="#{bundle.ViewRoomLabel_roomSize}"/>
                        <h:outputText value="#{roomController.selected.roomSize}" title="#{bundle.ViewRoomTitle_roomSize}"/>
                        <h:outputText value="#{bundle.ViewRoomLabel_ground}"/>
                        <p:selectBooleanCheckbox value="#{roomController.selected.ground}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RoomViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
