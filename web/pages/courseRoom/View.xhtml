<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CourseRoomViewDlg" widgetVar="CourseRoomViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCourseRoomTitle}">
            <h:form id="CourseRoomViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{courseRoomController.selected != null}">
                        <h:outputText value="#{bundle.ViewCourseRoomLabel_id}"/>
                        <h:outputText value="#{courseRoomController.selected.id}" title="#{bundle.ViewCourseRoomTitle_id}"/>
                        <h:outputText value="#{bundle.ViewCourseRoomLabel_room}"/>
                        <h:outputText value="#{courseRoomController.selected.room}" title="#{bundle.ViewCourseRoomTitle_room}"/>
                        <h:outputText value="#{bundle.ViewCourseRoomLabel_course}"/>
                        <h:outputText value="#{courseRoomController.selected.course}" title="#{bundle.ViewCourseRoomTitle_course}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CourseRoomViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
