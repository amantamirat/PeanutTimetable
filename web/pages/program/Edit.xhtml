<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProgramEditDlg" widgetVar="ProgramEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProgramTitle}">
            <h:form id="ProgramEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{programController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProgramLabel_id}" for="id" />
                        <p:inputText id="id" value="#{programController.selected.id}" title="#{bundle.EditProgramTitle_id}" required="true" requiredMessage="#{bundle.EditProgramRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditProgramLabel_programName}" for="programName" />
                        <p:inputText id="programName" value="#{programController.selected.programName}" title="#{bundle.EditProgramTitle_programName}" required="true" requiredMessage="#{bundle.EditProgramRequiredMessage_programName}"/>
                        <p:outputLabel value="#{bundle.EditProgramLabel_programLevel}" for="programLevel" />
                        <p:inputText id="programLevel" value="#{programController.selected.programLevel}" title="#{bundle.EditProgramTitle_programLevel}" required="true" requiredMessage="#{bundle.EditProgramRequiredMessage_programLevel}"/>
                        <p:outputLabel value="#{bundle.EditProgramLabel_maxYearOfStudy}" for="maxYearOfStudy" />
                        <p:inputText id="maxYearOfStudy" value="#{programController.selected.maxYearOfStudy}" title="#{bundle.EditProgramTitle_maxYearOfStudy}" required="true" requiredMessage="#{bundle.EditProgramRequiredMessage_maxYearOfStudy}"/>
                        <p:outputLabel value="#{bundle.EditProgramLabel_department}" for="department" />
                        <p:selectOneMenu id="department" value="#{programController.selected.department}" required="true" requiredMessage="#{bundle.EditProgramRequiredMessage_department}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{departmentController.itemsAvailableSelectOne}"
                                           var="departmentItem"
                                           itemValue="#{departmentItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{programController.update}" value="#{bundle.Save}" update="display,:ProgramListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProgramEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProgramEditDialog.hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
