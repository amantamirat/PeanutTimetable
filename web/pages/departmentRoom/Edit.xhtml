<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepartmentRoomEditDlg" widgetVar="DepartmentRoomEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDepartmentRoomTitle}">
            <h:form id="DepartmentRoomEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{departmentRoomController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDepartmentRoomLabel_id}" for="id" />
                        <p:inputText id="id" value="#{departmentRoomController.selected.id}" title="#{bundle.EditDepartmentRoomTitle_id}" required="true" requiredMessage="#{bundle.EditDepartmentRoomRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditDepartmentRoomLabel_department}" for="department" />
                        <p:selectOneMenu id="department" value="#{departmentRoomController.selected.department}" required="true" requiredMessage="#{bundle.EditDepartmentRoomRequiredMessage_department}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{departmentController.itemsAvailableSelectOne}"
                                           var="departmentItem"
                                           itemValue="#{departmentItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDepartmentRoomLabel_room}" for="room" />
                        <p:selectOneMenu id="room" value="#{departmentRoomController.selected.room}" required="true" requiredMessage="#{bundle.EditDepartmentRoomRequiredMessage_room}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{roomController.itemsAvailableSelectOne}"
                                           var="roomItem"
                                           itemValue="#{roomItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{departmentRoomController.update}" value="#{bundle.Save}" update="display,:DepartmentRoomListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DepartmentRoomEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DepartmentRoomEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
