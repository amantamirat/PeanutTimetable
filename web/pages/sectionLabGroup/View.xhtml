<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SectionLabGroupViewDlg" widgetVar="SectionLabGroupViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSectionLabGroupTitle}">
            <h:form id="SectionLabGroupViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sectionLabGroupController.selected != null}">
                        <h:outputText value="#{bundle.ViewSectionLabGroupLabel_id}"/>
                        <h:outputText value="#{sectionLabGroupController.selected.id}" title="#{bundle.ViewSectionLabGroupTitle_id}"/>
                        <h:outputText value="#{bundle.ViewSectionLabGroupLabel_section}"/>
                        <h:outputText value="#{sectionLabGroupController.selected.section}" title="#{bundle.ViewSectionLabGroupTitle_section}"/>
                        <h:outputText value="#{bundle.ViewSectionLabGroupLabel_labGroup}"/>
                        <h:outputText value="#{sectionLabGroupController.selected.labGroup}" title="#{bundle.ViewSectionLabGroupTitle_labGroup}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SectionLabGroupViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
