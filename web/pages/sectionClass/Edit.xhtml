<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SectionClassEditDlg" widgetVar="SectionClassEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSectionClassTitle}">
            <h:form id="SectionClassEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sectionClassController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSectionClassLabel_id}" for="id" />
                        <p:inputText id="id" value="#{sectionClassController.selected.id}" title="#{bundle.EditSectionClassTitle_id}" required="true" requiredMessage="#{bundle.EditSectionClassRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditSectionClassLabel_slip}" for="slip" />
                        <p:selectOneMenu id="slip" value="#{sectionClassController.selected.slip}" required="true" requiredMessage="#{bundle.EditSectionClassRequiredMessage_slip}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{courseSlipController.itemsAvailableSelectOne}"
                                           var="slipItem"
                                           itemValue="#{slipItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditSectionClassLabel_section}" for="section" />
                        <p:selectOneMenu id="section" value="#{sectionClassController.selected.section}" required="true" requiredMessage="#{bundle.EditSectionClassRequiredMessage_section}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{sectionController.itemsAvailableSelectOne}"
                                           var="sectionItem"
                                           itemValue="#{sectionItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sectionClassController.update}" value="#{bundle.Save}" update="display,:SectionClassListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SectionClassEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SectionClassEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
