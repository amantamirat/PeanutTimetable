<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">


    <h:head>
        <title>
            <ui:insert name="title">Default Title</ui:insert>
        </title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>
        <p:growl id="growl" showDetail="true" escape="false" life="3000"/>
        <pe:layout fullPage="true" id="fullPage" options="#{fullLayoutController.layoutOptions}"
                   stateCookie="true" widgetVar="fpLayoutWidget">

            <pe:layoutPane position="north" size="75" resizable="true" closable="true"  styleHeader="#{bundle.AppName}">
                <div class="card">
                    <h:form id="menuForm">
                        <p:menubar>
                            <p:menuitem value="#{bundle.Home}" outcome="/index" icon="pi pi-fw pi-home"/>
                            <p:submenu label="#{bundle.Timetable}" icon="pi pi-fw pi-calendar">
                                <p:menuitem value="AcademicCalendar" outcome="/pages/academicCalendar/List.xhtml" />                                
                                <p:menuitem value="Slot Configurations" outcome="/pages/timePeriodConf/List.xhtml" />                                
                            </p:submenu>
                            <p:submenu label="#{bundle.Schedule}">                            
                                <p:menuitem value="ClassSchedule" outcome="/pages/classSchedule/List.xhtml" icon="pi pi-fw pi-calendar-times" />                      
                            </p:submenu>
                            <p:submenu label="#{bundle.RoomAllocation}">                                
                                <p:menuitem value="CollegeRoom" outcome="/pages/collegeRoom/List.xhtml" />
                                <p:menuitem value="DepartmentRoom" outcome="/pages/departmentRoom/List.xhtml" />
                                <p:menuitem value="SectionRoom" outcome="/pages/sectionRoom/List.xhtml" />
                                <p:menuitem value="CourseRoom" outcome="/pages/courseRoom/List.xhtml" />
                            </p:submenu>                           

                            <p:submenu label="#{bundle.Class}">                            
                                <p:menuitem value="CourseSlip" outcome="/pages/courseSlip/List.xhtml" /> 
                                <p:menuitem value="SectionClass" outcome="/pages/sectionClass/List.xhtml" />
                                <p:menuitem value="StaffClass" outcome="/pages/staffClass/List.xhtml" />                                
                                <p:menuitem value="StudentAddClass" outcome="/pages/studentAddClass/List.xhtml" />
                                <p:menuitem value="StudentDropClass" outcome="/pages/studentDropClass/List.xhtml" />                                
                            </p:submenu>
                            <p:submenu label="Core">
                                <p:menuitem value="College" outcome="/pages/college/List.xhtml" />
                                <p:menuitem value="Department" outcome="/pages/department/index.xhtml" />
                                <p:menuitem value="Program" outcome="/pages/program/List.xhtml" />
                                <p:separator/>
                                <p:menuitem value="Course" outcome="/pages/course/List.xhtml" /> 
                                <p:menuitem value="Staff" outcome="/pages/staff/List.xhtml" />
                                <p:menuitem value="Room" outcome="/pages/room/List.xhtml" /> 
                                <p:separator/>
                                <p:menuitem value="Batch" outcome="/pages/batch/List.xhtml" />
                                <p:separator/>
                                <p:menuitem value="Section" outcome="/pages/section/List.xhtml" />
                                <p:menuitem value="SectionLabGroup" outcome="/pages/sectionLabGroup/List.xhtml" />
                                <p:separator/>                               
                                <p:menuitem value="Student" outcome="/pages/student/List.xhtml" />
                            </p:submenu>
                            <p:submenu label="#{bundle.User}" icon="pi pi-fw pi-users" >                            
                                <p:menuitem value="User" outcome="/pages/user/List.xhtml" icon="ui-icon-eye"/>
                            </p:submenu>
                            <p:menuitem value="Quit" icon="pi pi-fw pi-power-off"/>

                            <f:facet name="options">
                                <div class="ui-input-icon-left p-mr-2">
                                    <i class="pi pi-fw pi-search" />
                                    <p:inputText placeholder="Search"/>
                                </div>
                                <p:button value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"/>
                            </f:facet>
                        </p:menubar>
                    </h:form>
                </div>


            </pe:layoutPane>

            <pe:layoutPane position="south" size="100" closable="true">
                <ui:insert name="footer"/>
            </pe:layoutPane>



            <pe:layoutPane position="center">
                <ui:insert name="body"/>
            </pe:layoutPane>

            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
            <p:dialog widgetVar="statusDialog" minHeight="10"  minWidth="100" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                <p:graphicImage  library="images"  name="ajaxloadingbar.gif" />
            </p:dialog>

        </pe:layout>

    </h:body>


</html>
